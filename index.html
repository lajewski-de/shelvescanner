<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelve Scanner</title>
    <link rel="stylesheet" href="styles.css?v=1.1">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="images/icon128.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="container">
        <h1>Shelve Scanner</h1>
        
        <div class="camera-section">
            <video id="camera" autoplay playsinline></video>
            <div class="bookshelf-guide">
                <div class="bookshelf-row">
                    <div class="book-spine"></div>
                    <div class="book-spine"></div>
                    <div class="book-spine"></div>
                    <div class="book-spine"></div>
                    <div class="book-spine"></div>
                    <div class="book-spine"></div>
                    <div class="book-spine"></div>
                    <div class="book-spine"></div>
                </div>
                <div class="guide-text">Position your camera to align with the bookshelf</div>
            </div>
            <button id="scanButton" class="primary-button">Scan Bookshelf</button>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>Detected Books</h2>
            <div id="booksList" class="books-list"></div>
            
            <div class="cart-section">
                <h2>Selling Cart</h2>
                <div id="cartItems" class="cart-items"></div>
                <div class="cart-total">
                    <span>Total Value:</span>
                    <span id="totalValue">$0.00</span>
                </div>
            </div>
        </div>
        
        <div class="install-prompt" id="installPrompt" style="display: none;">
            <p>Install this app on your device for a better experience</p>
            <button id="installButton" class="primary-button">Install</button>
        </div>
    </div>
    <script src="app.js?v=1.1"></script>
    <script>
        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Handle install prompt
        let deferredPrompt;
        const installPrompt = document.getElementById('installPrompt');
        const installButton = document.getElementById('installButton');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent Chrome 67 and earlier from automatically showing the prompt
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install prompt
            installPrompt.style.display = 'block';
        });
        
        installButton.addEventListener('click', () => {
            // Hide the app provided install prompt
            installPrompt.style.display = 'none';
            // Show the install prompt
            deferredPrompt.prompt();
            // Wait for the user to respond to the prompt
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                } else {
                    console.log('User dismissed the install prompt');
                }
                deferredPrompt = null;
            });
        });
    </script>
</body>
</html>
